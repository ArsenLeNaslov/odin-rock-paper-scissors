<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/joystick.png">
    <title>Odin Project Rock Paper Scissors Game</title>
</head>
<body>
    <div class="hugeContainer">
        <div class="resultContainer"></div>
            <div class="resultGame"></div>
            <div class="chooseMove">Choose your Move</div>
            <div class="gameEnd"></div>
            <div class="tryAgain">
                <button>Try Again!</button>
            </div>
        </div>

        <div class="mainContainer">
            <div class="scoreContainer">
                <h1 class="player-score"></h1>
                <h1 class="machine-score"></h1>
            </div>

            <div class="uiMovesContainer">
                <button><img src="img/Rock.png" alt="Rock"></button>
                <button><img src="img/Paper.png" alt="Paper"></button>
                <button><img src="img/Scissors.png" alt="Scissors"></button>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/ArsenLeNaslov">ArsenLeNaslov</a> for The Odin Project ðŸŽ´ </p>
        <p>Icons by <a href="https://www.vecteezy.com/vector-art/691497-rock-paper-scissors-neon-icons" title="rps icons">Pien Duijverman @ Vectezy, all right reserved</a></p>
        <p>Favicon by <a href="https://www.freepnglogos.com/images/games-21612.html" title="favicon icon">John D @ Free Png Logos, all right reserved</a></p>
        <p>Background by <a href="https://wallpaperaccess.com/4k-space">@ WallpaperAccess, all right reserved</a></p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
