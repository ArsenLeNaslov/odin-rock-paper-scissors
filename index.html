<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="img/joystick.png">
    <script src="javascript.js" defer></script>
    <title>Odin Project Rock Paper Scissors Game</title>
</head>
<body>
    <div id="hugeContainer">
        <div class="result container">
            <div class="resultGame"></div>
            <div class="makeMove">Make your Move</div>
            <div class="gameEnd"></div>
            <div class="tryAgain"><button>Try Again!</button></div>
        </div>

        <div class="main container">
            <div class="score container">
                <h1 class="Human-Score"></h1>
                <h1 class="Machine-Score"></h1>
            </div>

            <div class="uiMove container">
                <button><img src="img/Rock.png" alt="Rock"></button>
                <button><img src="img/Paper.png" alt="Paper"></button>
                <button><img src="img/Scissors.png" alt="Scissors"></button>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/ArsenLeNaslov">ArsenLeNaslov</a> for The Odin Project ðŸŽ´ </p>
        <p>Icons by <a href="https://www.vecteezy.com/vector-art/691497-rock-paper-scissors-neon-icons" title="rps icons">Pien Duijverman @ Vectezy</a>, all right reserved</p>
        <p>Favicon by <a href="https://www.freepnglogos.com/images/games-21612.html" title="favicon icon">John D @ Free Png Logos</a>, all right reserved</p>
        <p>Background by <a href="https://www.freepik.com/free-photo/outer-space-background_4100956.htm#fromView=keyword&page=1&position=19&uuid=0d7e9c5c-0586-49a4-a298-4ebb798c643a&query=Space+Png">@ Freepik</a>, all right reserved</p>
    </footer>
</body>
</html>
